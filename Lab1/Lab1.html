<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	canvas{
        border: 5px solid black;
    }
    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="500px" height="500px">

    </canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
		const canvas = document.getElementById("canvasOne");
		// Set the canvas up for drawing in 2D.
		const ctx = canvas.getContext("2d");
        //code for first two steps in one line
        //const ctx = document.getElementById("canvasOne").getContext("2d");
       
        //Set Font size
        ctx.font = "48px serif";
         // Set the fill colour to bright red.
        ctx.fillStyle = "rgb(255, 0, 0,)";
        //print text
        ctx.fillText("Liam Ryan", 10, 50);
       
        //change transparency for rectangle
        ctx.fillStyle = "rgba(255, 0, 0, 0.4)";
        // Create a filled rectangle 	
        ctx.fillRect(100, 100, 150, 100);
        // Change color
        ctx.fillStyle = "rgba(255, 255, 0, 0.4)";
         // Create a second filled rectangle 	
         ctx.fillRect(50,150, 150, 100);


         //creating circles
         ctx.beginPath();
         ctx.arc(150,150, 30, 0, 2*Math.PI);
         ctx.fillStyle = "rgb(255, 100, 150)";
         ctx.fill();
         ctx.stroke(); 

         ctx.beginPath();
         ctx.arc(100,200, 30, 0, 2*Math.PI);
         ctx.fillStyle = "rgb(150, 150, 150)";
         ctx.fill();
         ctx.stroke(); 
    </script>

  </body>

</html>
