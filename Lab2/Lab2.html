
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <h1>Liam Ryan</h1>
    <style type="text/css">
      body {
          background-color: white;
      }
      canvas{
        border: 5px solid black;
      }
    </style>

  </head>

  <body>

    <canvas id="canvas-for-ball" height="500" width="500"></canvas>

    <script type="text/javascript">
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      
      // The vertical location of the ball.
      var y = 10;
      var ySpeed = 1;
      var x = 50;
      var xSpeed = 1;
      // A function to repeat every time the animation loops.
      function repeatme() {
        // Clear Canvas on each frame
        ctx.clearRect(0, 0, 500,500);
        // Draw the ball (stroked, not filled).
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, 2 * Math.PI);
        ctx.stroke();
        // Update the y and x location.
        y += ySpeed;
        x += xSpeed;
        // Reverse ball direction on contact with bottom
        if(y >= canvas.height-3)
        {
           ySpeed = ySpeed*-1;
        }
        // Reverse ball direction on contact with top
        else if(y <= 3)
        {
            ySpeed = ySpeed*-1;
        }
        // Bounce from side to side
        if(x >= canvas.width-3)
        {
           xSpeed = xSpeed*-1;
        }
        else if(x <= 3)
        {
            xSpeed = xSpeed*-1;
        }
        window.requestAnimationFrame(repeatme);
      }
      
      // Get the animation going.
      repeatme();
    </script>

  </body>

</html>
