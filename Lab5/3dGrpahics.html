<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <h1>Liam Ryan</h1>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">

        class Sphere {
            constructor(radius, segmentWidth, segmentHeight, wireframeOn, velocityX, velocityY,velocityZ, box, plane,position) {
                this.radius = radius;
                this.segmentWidth = segmentWidth;
                this.segmentHeight = segmentHeight;
                this.wireframeOn = wireframeOn;
                this.velocityX = velocityX;
                this.velocityY = velocityY;
                this.velocityZ = velocityZ;
                this.box = box;
                this.plane = plane;
                this.position = position;
                this.gravity = 0.005;


                this.geometry = new THREE.SphereGeometry(this.radius, this.segmentWidth, this.segmentHeight);
                this.material = new THREE.MeshLambertMaterial({ color: 0xffff00, wireframe: this.wireframeOn });
                this.wireFrameMaterial =  new THREE.MeshBasicMaterial( { color: 0x000000 ,wireframe:true } ); 
                this.sphere = new THREE.Mesh(this.geometry, this.material);
                this.wireSphere = new THREE.Mesh(this.geometry,this.wireFrameMaterial);
                //https://threejs.org/docs/#api/en/objects/Group how to group objects together
                this.sphereGroup = new THREE.Group();
                this.sphereGroup.add(this.sphere);
                this.sphereGroup.add(this.wireSphere);
                this.sphere.castShadow = true;//turn shadow on
                scene.add(this.sphereGroup);
                //intial sphere position
                this.sphereGroup.position.set(0, this.position, 0);
            }
            move(otherBall) {
                //Code to rotate sphere
                this.sphereGroup.rotation.x += 0.01;
                this.sphereGroup.rotation.y += 0.01;
                this.velocityY -= this.gravity;
                this.sphereGroup.position.x += this.velocityX;
                this.sphereGroup.position.y += this.velocityY;
                this.sphereGroup.position.z += this.velocityZ;
                //check collision with the walls of the box and reverse direction if necessary
                const halfBoxWidth = this.box.width / 2;
                const halfBoxHeight = this.box.height / 2;
                const halfBoxDepth = this.box.depth /2;
                const sphereRadius = this.radius;
                //check for collision with the walls
                if (this.sphereGroup.position.x + sphereRadius > halfBoxWidth || this.sphereGroup.position.x - sphereRadius < -halfBoxWidth) {
                    //reverse the direction of movement
                    this.velocityX = -this.velocityX;
                    console.log("Collided with box wall.");
                }
                //check for collision with the walls
                if (this.sphereGroup.position.z + sphereRadius > halfBoxDepth || this.sphereGroup.position.z - sphereRadius < -halfBoxDepth) {
                    //reverse the direction of movement
                    this.velocityZ = -this.velocityZ;
                    console.log("Collided with box front or back wall.");
                }
                // Check collision with the plane
                if (this.sphereGroup.position.y - sphereRadius <= this.plane.plane.position.y) {//first plane gives the sphere class access to the instance of plane second plane accesses the mesh attribute 
                    this.sphereGroup.position.y = this.plane.plane.position.y + sphereRadius; //ensure sphere is above plane
                    this.velocityY = -this.velocityY; //reverse the Y velocity
                    this.velocityZ = -this.velocityZ;
                    console.log("Collided with the plane.");
                }
                if (this.sphereGroup.position.y + sphereRadius > halfBoxHeight) {
                    //reverse the Y velocity and ensure the sphere is below the box top
                    this.sphereGroup.position.y = halfBoxHeight - sphereRadius; //change position to be at the top of the box
                    this.velocityY = -this.velocityY; //reverse the Y velocity
                    this.velocityZ = -this.velocityZ;
                    console.log("Collided with the top of the box.");
                }

                //colliision between spheres

                if (otherBall) {
                    //distance between the spheres
                    const distance = Math.sqrt(Math.pow(this.sphereGroup.position.x - otherBall.sphereGroup.position.x, 2) + Math.pow(this.sphereGroup.position.y - otherBall.sphereGroup.position.y, 2) + Math.pow(this.sphereGroup.position.z - otherBall.sphereGroup.position.z, 2));
                    //console.log(distance);
                    if (distance < this.radius + otherBall.radius) {
                        //REverse direction
                        this.velocityY = -this.velocityY; 
                        this.velocityX = -this.velocityX;
                        this.velocityZ = -this.velocityZ;
                        otherBall.velocityY = -otherBall.velocityY; 
                        otherBall.velocityX = -otherBall.velocityX;
                        otherBall.velocityZ = -otherBall.velocityZ; 
                        console.log("Spheres colided");
                    }
                }
            }

        }
        class box {
            constructor(height, width, depth, wireframeOn) {
                this.height = height;
                this.width = width;
                this.depth = depth;
                this.wireframeOn = wireframeOn;
                this.geometry = new THREE.BoxGeometry(this.width, this.height, this.depth);
                this.material = new THREE.MeshLambertMaterial({ color: 0x00ff00, wireframe: this.wireframeOn,transparent:true, opacity:0.3});
                this.cube = new THREE.Mesh(this.geometry, this.material);
                this.cube.receiveShadow = true;
                scene.add(this.cube);
            }
        }
        class plane {
            constructor(width, height, box) {
                this.box = box;
                this.width = width;
                this.height = height;
                this.geometry = new THREE.PlaneGeometry(this.width, this.height);
                this.material = new THREE.MeshLambertMaterial({ color: 0xffff00, side: THREE.DoubleSide });
                this.plane = new THREE.Mesh(this.geometry, this.material);
                //ensure plane is at the bottom of the cube
                this.plane.position.set(0, ((this.box.width / 2 + 1) * -1), 0);//plane appear slightly above the bottom of the cube
                this.plane.rotation.x = Math.PI / 2; //rotate 90 degrees from its default position to lay flat
                this.plane.receiveShadow = true;
                scene.add(this.plane);
            }
        }
        //implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();
        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Set camera position
        camera.position.z = 80;
        //implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; //to antialias the shadow
        document.body.appendChild(renderer.domElement);
        //spotlight added
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(100, 100, 100);
        spotLight.castShadow = true;
        scene.add(spotLight);
        //Helper for directional light
        var helper = new THREE.CameraHelper(spotLight.shadow.camera);
        scene.add(helper);
        //cube added
        myCube = new box(50, 50, 50, false);
        //plane added
        myPlane = new plane(50, 50, myCube);
        //sphere added
        mySphere = new Sphere(5, 32, 16, false, 0.15, 0.15,0.1,myCube, myPlane,10);
        mySphere2 = new Sphere(5, 32, 16, false, -0.3, -0.15,-0.1, myCube, myPlane,-10);
        //repeatme
        var repeatme = function () {
            //renderer
            renderer.render(scene, camera);
            mySphere.move(mySphere2);
            mySphere2.move(mySphere);
            requestAnimationFrame(repeatme)

        }
        repeatme();

    </script>
</body>

</html>
