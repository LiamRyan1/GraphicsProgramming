<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <h1>Liam Ryan</h1>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(76, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Set camera position
        camera.position.z = 80;
        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        //sphere created and added to scene
        const geometry = new THREE.SphereGeometry(15, 32, 16);
        const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        //repeatme
        var repeatme = function () {
            //renderer
            renderer.render(scene, camera);
            //Code to rotate sphere
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            requestAnimationFrame(repeatme)
            
        }
        repeatme();

    </script>
</body>

</html>
